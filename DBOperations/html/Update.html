<html>
	<head>
		<title>
			DB Update
		</title>
	</head>
<body>
    <form action="../update" method="post">
		<h2 align="center">Update Operation In JWT DB</h2>
		<table border="2" align="center">
                <tr>
                    <td>
                        Enter Existing Enrollment :
                    </td>
                    <td>
                        <input type="number" name="enroll"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Name :
                    </td>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Marks Of JWT :
                    </td>
                    <td>
                        <input type="number" name="jwt"/>
                    </td>
                </tr>
                <tr>
                    <td>
                            Enter Marks Of SM :
                    </td>
                    <td>
                        <input type="number" name="sm"/>
                    </td>
                </tr>
                <tr>
                    <td>
                            Enter Marks Of MC :
                    </td>
                    <td>
                        <input type="number" name="mc"/>
                    </td>
                </tr>
                <tr>
                    <td>
                            Enter Marks Of DS :
                    </td>
                    <td>
                        <input type="number" name="ds"/>
                    </td>
                </tr>
                <tr>
                    <td>
                            Enter Percentage :
                    </td>
                    <td>
                        <input type="number" name="per"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                            <input type="submit" value="Update"/>
                    </td>
                </tr>
		</table>
	</form>
</body>
</html>
